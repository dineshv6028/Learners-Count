<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Statistics Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center my-5">
        <div class="row">
            <div class="col-md-3 col-6">
                <h1 class="text-danger" id="learners">0</h1>
                <p>Learners</p>
            </div>
            <div class="col-md-3 col-6">
                <h1 class="text-danger" id="mentors">0</h1>
                <p>Mentors</p>
            </div>
            <div class="col-md-3 col-6">
                <h1 class="text-danger" id="codeSubmission">0</h1>
                <p>Lines of Code Submission</p>
            </div>
            <div class="col-md-3 col-6">
                <h1 class="text-danger" id="videos">0</h1>
                <p>Videos</p>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6 col-12">
                <div class="progress-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" id="circle1"
                            stroke-dasharray="0, 100"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="circle-text" id="completionRate">0%</div>
                </div>
                <p>of Learners complete their courses within 3 months</p>
            </div>
            <div class="col-md-6 col-12">
                <div class="progress-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" id="circle2"
                            stroke-dasharray="0, 100"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="circle-text" id="recollectionRate">0%</div>
                </div>
                <p>of Learners could recollect the concepts faster</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
