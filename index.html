<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counts Section</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger nav-section">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="#"><img class="logo" src="./assets/images/logo.jpg" alt="">&nbsp;GowthamRaj Network</a>
    </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 count-section mx-2">
                <div class="count-number animated-number" id="learners-count">0</div>
                <div class="count-title">Subscribed Learners</div>
            </div>
            <div class="col-md-3 count-section mx-2">
                <div class="count-number animated-number" id="mentors-count">0</div>
                <div class="count-title">Mentors</div>
            </div>
            <div class="col-md-3 count-section mx-2">
                <div class="count-number animated-number" id="courses-count">0</div>
                <div class="count-title">Courses Available</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 col-12 count-section mx-2">
                <div class="progress-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" id="circle1"
                            stroke-dasharray="0, 100"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="circle-text" id="completionRate">0%</div>
                </div>
                <p class="text-center">of Learners complete their courses within 3 months</p>
            </div>
            <div class="col-md-5 col-12 count-section mx-2">
                <div class="progress-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" id="circle2"
                            stroke-dasharray="0, 100"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="circle-text" id="recollectionRate">0%</div>
                </div>
                <p class="text-center">of Learners could recollect the concepts faster</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
